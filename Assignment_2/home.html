<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Imprima:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <div class="home-child"></div>
      <img class="logo-icon" alt="" src="./public/logo.svg" />

      <div class="home1">Home</div>
      <div class="about">About</div>
      <div class="stories" id="storiesText">Stories</div>
      <img
        class="profile-icon"
        alt=""
        src="./public/profile.svg"
        id="profile"
      />
    </div>

    <script>
      var storiesText = document.getElementById("storiesText");
      if (storiesText) {
        storiesText.addEventListener("click", function (e) {
          window.location.href = "./story.html";
        });
      }
      
      var profile = document.getElementById("profile");
      if (profile) {
        profile.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      </script>
  </body>
</html>
